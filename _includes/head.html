<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        {% if page.title %}
            {{ page.title | escape }}
        {% elsif  site.title %}
            {{ site.title | escape }}
        {% else %}
            {{page.html_title | escape }}
        {% endif %}
    </title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "/css/main.css " | prepend: site.baseurl }}">
    <!-- <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"> -->
    <!-- <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " /feed.xml " | prepend: site.baseurl | prepend: site.url }}"> -->
    <link rel="stylesheet" href="{{ "/assets/css/architects-daughter.css " | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{ "/assets/css/github-light.css " | prepend: site.baseurl }}" media="screen">
    <link rel="stylesheet" href="{{ "/assets/css/stylesheet.css " | prepend: site.baseurl }}" media="screen">
    <link rel="stylesheet" href="{{ "/assets/css/print.css " | prepend: site.baseurl }}" media="print">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Bootstrap -->
    <!-- <link href="dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <link rel="icon" href="{{ "/favicon.ico " | prepend: site.baseurl }}">
</head>
