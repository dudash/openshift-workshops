<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='{{ site.baseurl }}/vendor/stylesheets/architects-daughter.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/font-awesome/css/font-awesome.min.css" media="screen">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>{{page.html_title}}</title>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>{{page.title}}</h1>
        <h2>{{page.subtitle}}</h2>
        <a href="https://github.com/dudash/openshift-workshops" class="button"><small>View project on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">

{{content}}

        </section>
      </div>
    </div>

  </body>
